<!DOCTYPE html>

    <title>Pagina inicial</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <section class="content-center">
        <div class="text-center">
            <img src="assets/images/picture256.jpg" alt="Killua">
